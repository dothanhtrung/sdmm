{% include "partial/header.html" %}

<main class="flex-grow">
    <div id="tag-editor" class="px-4 py-4 space-y-4">
        <input class="hidden" id="tag-id"/>
        <div>
            <label class="block text-white">Tag</label>
            <input id="tag-name" type="text"
                   class="w-full input input-rounded"/>
        </div>

        <div>
            <label class="block text-white">Depends On</label>
            <input id="tag-deps" type="text"
                   class="w-full input input-rounded"/>
        </div>

        <div>
            <label class="block text-white">Description</label>
            <textarea id="tag-desc"
                      class="w-full textarea"></textarea>
        </div>

        <div>
            <span id="save-status" class="text-green-400 ml-4 hidden"></span>
            <div class="flex gap-4">
                <button id="save-btn" class="btn btn-success">
                    ðŸ’¾ Save
                </button>
                <button
                        onclick="handleDelete()"
                        class="btn btn-danger font-bold"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const tagname = decodeURIComponent(window.location.pathname.split("/").pop());
        const res = await fetch(`/api/tag/detail/${encodeURIComponent(tagname)}`);
        const json = await res.json();
        const tag = json.tag;

        document.getElementById("tag-id").value = tag.id;
        document.getElementById("tag-name").value = tag.name;
        document.getElementById("tag-deps").value = tag.deps;
        document.getElementById("tag-desc").value = tag.description;

        document.getElementById("save-btn").addEventListener("click", async () => {
            const body = {
                id: parseInt(document.getElementById("tag-id").value),
                name: document.getElementById("tag-name").value,
                deps: document.getElementById("tag-deps").value,
                description: document.getElementById("tag-desc").value,
            };

            const postRes = await fetch("/api/tag/update", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            });

            const stt = document.getElementById("save-status");
            if (postRes.ok) {
                let res_json = await postRes.json();
                if (res_json.err) {
                    stt.classList.remove("hidden");
                    stt.classList.remove("text-green-400");
                    stt.classList.remove("text-red-400");
                    stt.classList.add("text-red-400");
                    stt.textContent = res_json.err;
                } else {
                    stt.textContent = "Successfully saved.";
                    stt.classList.remove("hidden");
                    stt.classList.remove("text-green-400");
                    stt.classList.remove("text-red-400");
                    stt.classList.add("text-green-400");
                }
            } else {
                stt.classList.remove("hidden");
                stt.classList.remove("text-green-400");
                stt.classList.remove("text-red-400");
                stt.classList.add("text-red-400");
                stt.textContent = "Failed to save: " + postRes.statusText;
            }
        });
    });

    function handleDelete() {
        if (!confirm('Are you sure want to delete this tag?')) return;
        const id = document.getElementById("tag-id").value;
        fetch(`/api/tag/delete?id=${id}`)
            .then(res => {
                if (res.ok) {
                    window.location.href = "/maintenance";
                } else {
                    alert("Failed to delete the item.");
                }
            })
            .catch(err => {
                console.error("Delete failed:", err);
                alert("Error while deleting.");
            });
    }
</script>
